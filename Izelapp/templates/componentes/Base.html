{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}EPS Izel{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/Logo.ico' %}">
    <!-- Tipografía principal -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- CSS globales -->
    <link rel="stylesheet" href="{% static 'css/componentes/Encabezado.css' %}">
    <link rel="stylesheet" href="{% static 'css/componentes/Footer.css' %}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    {% block extra_css %}{% endblock %}
</head>
<body style="margin: 0; padding: 0; font-family: 'Poppins', sans-serif; min-height: 100vh; display: flex; flex-direction: column;">

    <!-- Encabezado -->
    {% include 'componentes/Encabezado.html' %}

    <!-- Contenido principal centrado -->
    <main class="main-content" style="flex: 1;">
        {% block content %}
        <!-- Aquí va el contenido específico de cada página -->
        {% endblock %}
    </main>

    <!-- Footer -->
    {% include 'componentes/Footer.html' %}

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
