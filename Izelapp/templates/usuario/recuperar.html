{% extends 'componentes/Base.html' %}
{% load static %}

{% block title %}Recuperar contraseña - Izel{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/recuperar.css' %}">

<div class="Recuperar">
  <div class="Recuperar__formulario">
    <h2 class="Recuperar__titulo">Recuperar Contraseña</h2>
    <p class="Recuperar__descripcion">Ingresa tu correo electrónico y te enviaremos instrucciones para restablecer tu contraseña.</p>
    <form id="recuperar-form">
      <div class="Recuperar__campo">
        <input type="email" id="email" name="user_email" class="Recuperar__campo-input" required placeholder=" ">
        <label for="email" class="Recuperar__campo-label">Correo electrónico</label>
      </div>
      <button type="submit" class="Recuperar__submit">Enviar instrucciones</button>
      <p id="mensaje" class="Recuperar__mensaje"></p>
    </form>
  </div>
</div>

<script src="{% static 'js/emailjs-recuperar.js' %}"></script>
{% endblock %}
