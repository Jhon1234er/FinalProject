<!-- usuario/actualizar.html -->
{% extends 'base.html' %}
{% block content %}
  <h2>Actualizar Usuario</h2>
  <form method="POST">
    {% csrf_token %}
    {{ formulario.as_p }}
    <button type="submit">Actualizar</button>
  </form>
  <br>
  <a href="{% url 'listar_usuarios' %}">Volver a la lista de usuarios</a>
{% endblock %}
