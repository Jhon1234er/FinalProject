{% extends 'componentes/Base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/sesion_expirada.css' %}">

<div class="expirada-container" data-aos="fade-up">
  <img src="{% static 'img/expirado.svg' %}" alt="Sesión expirada" class="expirada-icono">
  <h2 class="expirada-titulo">Tu sesión ha expirado</h2>
  <p class="expirada-mensaje">Por seguridad, tu sesión se cerró automáticamente después de un período de inactividad.</p>
  <a href="{% url 'login' %}" class="expirada-boton">Volver a iniciar sesión</a>
</div>
{% endblock %}
