{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/usuario/lista.css' %}">

  <h2>Lista de Empleados</h2>
  <table>
    <thead>
      <tr>
        <th>Tipo de Empleado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for empleado in empleados %}
        <tr>
          <td>{{ empleado.tipo_empleado }}</td>
          <td>
            <a href="{% url 'actualizar_empleado' empleado.id %}">Editar</a>
            <a href="{% url 'eliminar_empleado' empleado.id %}" onclick="return confirm('¿Estás seguro de eliminar este empleado?');">Eliminar</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="2">No hay empleados registrados.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <p><a href="{% url 'registrar_empleado' %}">Crear un nuevo empleado</a></p>
{% endblock %}
