{% extends 'base.html' %}
{% load static %}

{% block content %}
<div style="max-width: 500px; margin: auto; padding: 2rem; text-align: center;">
    <h2>Revisa tu correo</h2>
    <p>Se ha enviado un enlace de recuperación a: <strong>{{ correo }}</strong></p>
    <p>Si no ves el mensaje, revisa tu carpeta de spam o promociones.</p>
    
    <a href="{% url 'login' %}" style="display: inline-block; margin-top: 1.5rem; padding: 0.5rem 1.5rem; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px;">
        Volver al inicio de sesión
    </a>
</div>
{% endblock %}
