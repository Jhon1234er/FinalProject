<!-- agendar_cita.html -->
{% extends 'componentes/Base.html' %}

{% block title %}
    Agendar Cita Médica
{% endblock %}

{% block content %}
    <h2>Agendar Cita Médica</h2>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p class="message">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    
    <form method="POST">
        {% csrf_token %}
        {{ formulario.as_p }}
        <button type="submit">Agendar Cita</button>
    </form>
{% endblock %}
