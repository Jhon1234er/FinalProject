{% extends 'base.html' %}

{% load static %}

{% block title %}
    Consulta medica
{% endblock %}

{% block content %}
    <h2>Consulta medica</h2>
    <!-- Mostrar los mensajes de error o éxito -->
    {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <p class="message">{{ message }}</p>
      {% endfor %}
    </div>
    {% endif %}
        
    <form method="POST">
    {% csrf_token %}
    {{ formulario.as_p }}
    
    <!-- Botón para enviar el formulario -->
    <button type="submit">Registrar</button>
    
    </form>
    <form action="{% url 'registrar_orden_medica' %}" method="get">
        <button type="submit">Orden médica</button>
    </form>

    <form action="{% url 'registrar_receta_medica' %}" method="get">
        <button type="submit">Receta medica</button>
    </form>

    <form action="{% url 'registrar_certificado_incapacidad' %}" method="get">
        <button type="submit">Incapacidad</button>
    </form>
{% endblock %}
