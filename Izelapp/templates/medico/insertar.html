{% extends 'base.html' %}

{% block content %}
  <h2>Crear Médico</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ formulario.as_p }}
    <button type="submit">Crear Médico</button>
  </form>

  <p><a href="{% url 'listar_medico' %}">Volver a la lista de médicos</a></p>
{% endblock %}
