{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/usuario/insertar.css' %}">
  
<h2>Crear Médico</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <!-- Seleccionar un usuario existente -->
    <label for="usuario">Selecciona un Usuario:</label>
    <select name="usuario" id="usuario">
      {% for usuario in usuarios %}
        <option value="{{ usuario.id }}">{{ usuario.username }}</option>
      {% endfor %}
    </select>

    <!-- Mostrar el formulario de Médico -->
    {{ formulario.as_p }}

    <button type="submit">Crear Médico</button>
  </form>

  <p><a href="{% url 'listar_medico' %}">Volver a la lista de médicos</a></p>
{% endblock %}
