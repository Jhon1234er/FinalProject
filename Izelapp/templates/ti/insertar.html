{% extends 'base.html' %}

{% load static %}

{% block title %}
    Crear Cuenta IT
{% endblock %}

{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'css/it/crear_cuenta.css' %}">

<h1>Crear Cuenta IT</h1>

{% if messages %}
    <div>
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ formulario.as_p }}
    <button type="submit">CREAR CUENTA IT</button>
</form>

{% endblock %}
