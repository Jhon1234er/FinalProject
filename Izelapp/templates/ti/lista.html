{% extends 'base.html' %}

{% block title %}Lista de IT{% endblock %}

{% block content %}
<h2>Lista de IT</h2>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for it in its %}
            <tr>
                <td>{{ it.id }}</td>
                <td>{{ it.user.username }}</td>
                <td>
                    <a href="{% url 'actualizar_it' it.id %}">Actualizar</a>
                    <a href="{% url 'eliminar_it' it.id %}">Eliminar</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
