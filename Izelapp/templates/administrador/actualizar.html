{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/usuario/actualizar.css' %}">

  <h2>Actualizar Administrador</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ formulario.as_p }}
    <button type="submit">Actualizar Administrador</button>
  </form>

  <p><a href="{% url 'listar_administrador' %}">Volver a la lista de administradores</a></p>
{% endblock %}
