{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/usuario/insertar.css' %}">
  
  <h2>Crear Administrador</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <!-- Seleccionar un usuario existente -->
    <label for="usuario">Selecciona un Usuario:</label>
    <select name="usuario" id="usuario">
      {% for usuario in usuarios %}
        <option value="{{ usuario.id }}">{{ usuario.username }}</option>
      {% endfor %}
    </select>

    <!-- Mostrar el formulario de Administrador -->
    {{ formulario.as_p }}

    <button type="submit">Crear Administrador</button>
  </form>

  <p><a href="{% url 'listar_administrador' %}">Volver a la lista de administradores</a></p>
{% endblock %}
