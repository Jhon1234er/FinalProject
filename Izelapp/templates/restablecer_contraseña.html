{% extends 'base.html' %}

{% block content %}
<div class="container" style="max-width: 500px; margin: auto; padding-top: 50px;">
    <h2 style="text-align: center;">Restablecer tu contraseña</h2>

    {% if valido %}
        <form method="post">
            {% csrf_token %}
            <div style="margin-bottom: 15px;">
                <label>Nueva contraseña:</label>
                <input type="password" name="nueva_contrasena" class="form-control" required>
            </div>
            <div style="margin-bottom: 15px;">
                <label>Confirmar contraseña:</label>
                <input type="password" name="confirmar_contrasena" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Cambiar contraseña</button>
        </form>
    {% else %}
        <div class="alert alert-danger" role="alert">
            El enlace no es válido o ha expirado. Por favor, vuelve a solicitar la recuperación.
        </div>
    {% endif %}
</div>
{% endblock %}
